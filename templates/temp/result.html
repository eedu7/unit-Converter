<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', path='css/styles.css') }}" />

        <title>Result Conversion</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div>
                <h2>Unit Converter</h2>
                <div>
                    <a href="/" aria-disabled="true">Length</a>
                    <a href="/weight" aria-disabled="true">Weight</a>
                    <a href="/temperature" aria-disabled="true">Temperature</a>
                </div>
                <div>
                    <h4>Result of your calculation</h4>
                    <h3>
                        {{value}} <span>({{convertFrom}})</span> ➡️
                        {{converted_value}}
                        <span>({{convertTo}})</span>
                    </h3>
                </div>
            </div>
        </main>
    </body>
</html>
