{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}" />

<!-- Title -->
{% block webTitle %}Conversion Result{% endblock%} {% block navLink %}<a
    href="{{href}}"
    id="backLink"
    >Back</a
>{% endblock%} {% block content %}

<div class="result-box">
    <h3 class="result-box-heading">Result of your calculation</h3>
    <h3 class="result-box-content">
        <div>{{value}} <sub>({{convertFrom}})</sub></div>
        <div>➡️</div>
        <div>
            {{converted_value}}
            <sub>({{convertTo}})</sub>
        </div>
    </h3>
</div>
{% endblock %}
