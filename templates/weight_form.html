{% extends "base.html" %}
<!-- Title -->
{% block webTitle %}Width Conversions{% endblock%}

<!-- Form Title -->
{% block title %}Weight Unit Conversion{% endblock %}

<!-- NavLink -->
{% block weight_nav %}class="active"{% endblock %} {% block content %}
<form action="/submit" method="post">
    <input type="text" name="type_of" id="type_of" hidden value="weight" />
    <div>
        <label for="value">Enter the weight to convert</label>
        <input type="number" name="value" />
    </div>
    <div>
        <label for="convertFrom">Unit to convert from</label>
        <select name="convertFrom" id="convertFrom">
            <option value="no-selection">Select any unit</option>
            {% for unit in units %}
            <option value="{{unit[1]}}">{{unit[0]}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="convertTo">Unit to convert to</label>
        <select name="convertTo" id="convertTo">
            <option value="no-selection">Select any unit</option>
            {% for unit in units %}
            <option value="{{unit[1]}}">{{unit[0]}}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Convert</button>
</form>
{% endblock %}
